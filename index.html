<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Şifre Üretici</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Şifre Üretici</h1>
    <form id="passwordForm">
      <label for="baseInput">Temel Kelime</label>
      <input type="text" id="baseInput" placeholder="..." required />

      <label for="lengthInput">Şifre Uzunluğu (8-32)</label>
      <input type="number" id="lengthInput" value="8" min="8" max="32" required />

            <label>
        <input type="checkbox" id="specialChars" />
        Özel Karakter Kullan
      </label>

      <button type="submit">Şifre Oluştur</button>
    </form>

    <div class="result" id="result" style="display:none;">
      <h2>Oluşan Şifre:</h2>
      <p id="passwordDisplay" style="word-break: break-all;"></p>

      <button id="copyBtn" style="display:none;">Şifreyi Kopyala</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
